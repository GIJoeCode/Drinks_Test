<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <br>

    <form th:action="@{/search/results}" method = "post">
        <div class="input-group w-50">
            <input type="text" name="searchTerm" id="searchTerm" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon1">
            <button class="btn btn-secondary" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </button>
        </div>
    </form>

    <br>

    <p th:if="${drinks}"><span th:text="${drinks.size()}"></span> results found</p>

    <hr/>

    <table class="table table-hover">
        <thead>
            <tr>

                <th scope="col">Drink</th>
                <th scope="col">Carbonation</th>
                <th scope="col">Rating</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="drink : ${drinks}">


                <td>
                    <a th:href="@{/productPage(drinkId=${drink.getId()})}"
                       th:text="${drink.brand + ' ' + drink.flavor}">
                    </a>
                </td>

                <td th:text="${drink.carbonation}"></td>
                <td th:text="${drink.rating + '/5'}"></td>
            </tr>
        </tbody>
    </table>

</div>

</body>
</html>
