<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <form th:action="@{/search/results}" method = "post">
            <label for="searchTerm">Search:</label>
            <input type="text" name="searchTerm" id="searchTerm" />
            <input type="submit" value="Search" />
    </form>

    <br>

    <p th:if="${drinks}"><span th:text="${drinks.size()}"></span> results found</p>

    <hr/>

    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Drink</th>
                <th scope="col">Carbonation</th>
                <th scope="col">Rating</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="drink : ${drinks}">
                <td th:text="${drink.brand + ' ' + drink.flavor}"></td>
                <td th:text="${drink.carbonation}"></td>
                <td th:text="${drink.rating + '/5'}"></td>
            </tr>
        </tbody>
    </table>

</div>

</body>
</html>
