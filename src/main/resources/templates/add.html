<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<div th:replace="fragments :: page-header"></div>

<div th:replace="fragments :: page-title"></div>

<div class="d-flex justify-content-center">
    <form method="post">
        <div class="mb-3">
            <label class="form-label">Brand:
                <select name="brand" class="form-control">
                    <option th:each="brand : ${brands}"
                            th:value="${brand.id}"
                            th:text="${brand.name}"
                    ></option>
                </select>
            </label>
        </div>
        <div class="mb-3">
            <label class="form-label">Flavor:
                <input type="text" th:field="${drink.flavor}" class="form-control">
            </label>
        </div>
        <div class="mb-3">
            <label class="form-label">Carbonation:
                <input type="text" th:field="${drink.carbonation}" class="form-control">
            </label>
        </div>
        <div class="mb-3">
            <label class="form-label">Rating:
                <input type="number" th:field="${drink.rating}" class="form-control">
            </label>
        </div>
        <div class="mb-3">
            <input type="submit" value="Create" class="btn btn-primary">
        </div>
    </form>
</div>

</body>
</html>
