<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<div th:replace="fragments :: page-header"></div>

<div th:replace="fragments :: page-title"></div>

<div>
    <form method="post">
        <div class="form-group">
            <label>
                <input type="text" th:field="${drink.brand}" class="form-control">
            </label>
        </div>
        <div class="form-group">
            <label>
                <input th:field="${drink.flavor}" class="form-control">
            </label>
        </div>
        <div class="form-group">
            <label>
                <input th:field="${drink.carbonation}" class="form-control">
            </label>
        </div>
        <div class="form-group">
            <label>
                <input th:field="${drink.rating}" class="form-control">
            </label>
        </div>
        <div class="form-group">
            <label>
                <input th:field="${drink.imagePath}" class="form-control">
            </label>
        </div>
    </form>
</div>

</body>
</html>
